<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Transmission</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <h1 class="title">~ Transmission <a id="version">v</a> ~</h1>
</header>

<div class="canvas">
    <canvas id="canvas"></canvas>
</div>

<div class="options">
    <table>
        <tr>
            <th><a id="credits">0</a> credits</th>
            <th colspan="3">Upgrades</th>
        </tr>
        <tr>
            <td><label for="fps">FPS:
                <input id='fps' onchange="changeFPS(Number(this.value));" size="4" value="60">
            </label></td>
            <td>Production (lvl <a id="prodLvl">0</a>)</td>
            <td>Efficiency (lvl <a id="effLvl">0</a>)</td>
            <td>Range (lvl <a id="rangeLvl">0</a>)</td>
        </tr>
        <tr>
            <td>
                <button id="pause" onclick="pause()">Pause</button>
            </td>
            <td>
                <button onclick="upgradeProduction()">Upgrade for <a id="costProduction">1</a> credit</button>
            </td>
            <td>
                <button onclick="upgradeEfficiency()">Upgrade for <a id="costEfficiency">1</a> credit</button>
            </td>
            <td>
                <button onclick="upgradeRange()">Upgrade for <a id="costRange">1</a> credit</button>
            </td>
        </tr>
    </table>
</div>
</body>

</html>

<script src="js/shared.js"></script>
<script src="js/entity.js"></script>
<script src="js/base.js"></script>
<script src="js/relay.js"></script>
<script src="js/energy.js"></script>
<script src="js/enemy.js"></script>
<script src="js/laser.js"></script>
<script src="js/game.js"></script>
